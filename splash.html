<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>شاشة البداية</title>
    <style>
        /* اجعل الفيديو يغطي كل الشاشة بدون أي scroll */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000; /* خلفية سوداء أثناء التحميل */
        }

        #splashVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* يملأ الشاشة دون تشويه */
        }
    </style>
</head>
<body>
    <video id="splashVideo" autoplay muted playsinline>
        <source src="delvostore.mp4" type="video/mp4">
        متصفحك لا يدعم عرض الفيديو.
    </video>

    <script>
        // بعد 5 ثواني يحوّل المستخدم للصفحة الرئيسية
        setTimeout(() => {
            window.location.href = 'index.html'; // عدّل هذا إلى رابط صفحتك الرئيسية
        }, 5000);
    </script>
</body>
</html>
